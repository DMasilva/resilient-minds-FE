# CI/CD Pipeline for Staging Branch
name: Staging Branch CI/CD

on:
  push:
    branches:
      - staging
  pull_request:
    branches:
      - staging

env:
  NODE_VERSION: '20'

jobs:
  # All quality checks
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run all tests
        run: npm test -- --watchAll=false --coverage --passWithNoTests
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: frontend
          name: frontend-coverage
      
      - name: Build application
        run: npm run build
        env:
          CI: false
          REACT_APP_API_URL: ${{ secrets.STAGING_API_URL }}
      
      - name: Verify critical files
        run: |
          echo "Checking critical files..."
          test -f build/index.html || (echo "‚ùå index.html not found" && exit 1)
          test -f build/manifest.json || (echo "‚ùå manifest.json not found" && exit 1)
          test -f build/robots.txt || (echo "‚ùå robots.txt not found" && exit 1)
          echo "‚úÖ All critical files present"
      
      - name: Check robots.txt content
        run: |
          if grep -q "Disallow: /admin" build/robots.txt; then
            echo "‚úÖ Admin route properly blocked in robots.txt"
          else
            echo "‚ùå Admin route not blocked in robots.txt"
            exit 1
          fi

  # Pre-production deployment
  deploy-pre-production:
    name: Deploy to Pre-Production
    runs-on: ubuntu-latest
    needs: quality-gate
    if: github.event_name == 'push'
    environment:
      name: pre-production
      url: ${{ steps.deploy.outputs.preview-url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Vercel (Pre-Production)
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--env REACT_APP_API_URL=${{ secrets.STAGING_API_URL }}'
          alias-domains: staging.resilientminds.com
          scope: ${{ secrets.VERCEL_ORG_ID }}
      
      - name: Notify deployment
        run: |
          echo "üöÄ Pre-production deployment complete!"
          echo "URL: ${{ steps.deploy.outputs.preview-url }}"

