# CI/CD Pipeline for Main Branch (Production)
name: Production Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      skip-tests:
        description: 'Skip tests (emergency deployment only)'
        required: false
        default: 'false'

env:
  NODE_VERSION: '20'

jobs:
  # Comprehensive pre-deployment checks
  pre-deployment-checks:
    name: Pre-Deployment Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        if: github.event.inputs.skip-tests != 'true'
        run: npm test -- --watchAll=false --coverage --passWithNoTests
      
      - name: Security audit
        run: npm audit --audit-level=high
      
      - name: Check for console.log
        run: |
          if grep -r "console\.log" src/ --include="*.js" --include="*.jsx" --exclude="index.js"; then
            echo "âš ï¸ Warning: console.log found (should be removed for production)"
            # Don't fail, just warn
          fi
      
      - name: Verify environment configuration
        run: |
          echo "Checking environment setup..."
          if [ ! -f "vercel.json" ]; then
            echo "âŒ vercel.json not found"
            exit 1
          fi
          echo "âœ… Configuration files present"
      
      - name: Build production bundle
        run: npm run build
        env:
          CI: false
          REACT_APP_API_URL: ${{ secrets.PRODUCTION_API_URL }}
      
      - name: Analyze bundle size
        run: |
          echo "ðŸ“Š Production Bundle Analysis:"
          du -sh build
          ls -lh build/static/js/*.js | head -5
          
          # Check if bundle is too large (warning only)
          BUILD_SIZE=$(du -s build | cut -f1)
          if [ $BUILD_SIZE -gt 10000 ]; then
            echo "âš ï¸ Warning: Build size is larger than 10MB"
          fi
      
      - name: Verify critical production files
        run: |
          # Check manifest.json has correct branding
          if grep -q "Resilient Minds" build/manifest.json; then
            echo "âœ… Manifest has correct branding"
          else
            echo "âŒ Manifest still has default branding"
            exit 1
          fi
          
          # Check robots.txt blocks admin
          if grep -q "Disallow: /admin" build/robots.txt; then
            echo "âœ… Admin route blocked in robots.txt"
          else
            echo "âŒ Admin route not blocked"
            exit 1
          fi
      
      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: build/
          retention-days: 30

  # Production deployment
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: pre-deployment-checks
    environment:
      name: production
      url: https://resilientminds.vercel.app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Vercel (Production)
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod --env REACT_APP_API_URL=${{ secrets.PRODUCTION_API_URL }}'
          scope: ${{ secrets.VERCEL_ORG_ID }}
      
      - name: Production deployment complete
        run: |
          echo "ðŸŽ‰ Production deployment successful!"
          echo "URL: ${{ steps.deploy.outputs.preview-url }}"
      
      - name: Create deployment tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          TAG="production-$(date +%Y%m%d-%H%M%S)"
          git tag -a $TAG -m "Production deployment $TAG"
          git push origin $TAG

  # Post-deployment verification
  post-deployment-verify:
    name: Post-Deployment Verification
    runs-on: ubuntu-latest
    needs: deploy-production
    
    steps:
      - name: Wait for deployment
        run: sleep 30
      
      - name: Check production site
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://resilientminds.vercel.app)
          if [ $RESPONSE -eq 200 ]; then
            echo "âœ… Production site is live and responding"
          else
            echo "âŒ Production site returned $RESPONSE"
            exit 1
          fi
      
      - name: Verify key pages
        run: |
          for page in "" "about" "services" "contact" "careers" "resources"; do
            URL="https://resilientminds.vercel.app/$page"
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" $URL)
            if [ $STATUS -eq 200 ]; then
              echo "âœ… /$page - OK"
            else
              echo "âŒ /$page - Failed ($STATUS)"
            fi
          done
      
      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Successful" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Verified Pages" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Home" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… About" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Services" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Contact" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Careers" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Resources" >> $GITHUB_STEP_SUMMARY

